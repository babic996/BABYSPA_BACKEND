spring:
  application:
    name: babyspa-v1
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/babyspa}
    username: ${DB_USERNAME:babyspa_user}
    password: ${DB_PASSWORD:babyspa_user123}
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database: postgresql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    time-zone: Europe/Sarajevo

server:
  port: ${APP_PORT:8088}

tenants: ${APP_TENANTS:babyspa}

jwt:
  secret: ${JWT_SECRET:81f577bad5d80ac0876b7f646f0c4396}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
    allowed-headers: "Content-Type,Authorization,X-Requested-With"
    exposed-headers: "Authorization"
    max-age: 3600
    allow-credentials: true




